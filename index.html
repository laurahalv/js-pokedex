<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Pokédex</title>
</head>
<body>
    <div>
        <img id="logoPokedex" src="logopokedex.png" alt="A logo da Pokedex">
    </div>
    <main>
        <div class="dadospokemon">
            <span class="idpokemon"></span> -
            <span class="nomepokemon"></span>
            <br>
        </div>
            <form class="form">
                <input class="input" required type="search" placeholder="Numero / ID">
            </form>
        <div class="botoes">
            <button class="botao botao1">&lt; Anterior</button>
            <button class="botao botao2">Proximo &gt;</button>
        </div>
        <img class="fotopokemon"
            src="https://github.com/PokeAPI/sprites/blob/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif?raw=true"
            alt="A sprite animada do Pokemon requirido">
        <img class="pokedex" src="pokedex2.png" alt="Um nintendo 3ds que conterá o layout da pokedex">
    </main>
</body>

</html>
